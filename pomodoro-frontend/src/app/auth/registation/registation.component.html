<div class="signup-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <b>
          <p>Registration</p>
        </b>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirmation"
            required>
          <mat-error *ngIf="isFieldInvalid('passwordConfirmation')">
            {{getErrorMessage('passwordConfirmation')}}
          </mat-error>
          <mat-error *ngIf="form.controls['passwordConfirmation'].hasError('NoPassswordMatch')">
            Password & password confirmation must be the same
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="fullName" placeholder="Full Name" formControlName="fullName" required>
          <mat-error *ngIf="isFieldInvalid('fullName')">
            {{getErrorMessage('fullName')}}
          </mat-error>
        </mat-form-field>
        <mat-error>
          {{backendErrorMessage}}
        </mat-error>
        <button mat-raised-button color="primary" [disabled]="!this.form.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
