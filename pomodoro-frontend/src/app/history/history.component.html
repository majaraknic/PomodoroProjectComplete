<table class="history-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time[2]}}/{{element.time[1]}}/{{element.time[0]}}
      {{element.time[3]}}:{{element.time[4]}}:{{element.time[5]}}</td>
  </ng-container>

  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef> Activity </th>
    <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div fxLayout="row" fxLayoutAlign="space-around center">
  <p>{{noHistoryMessage}}</p>
</div>
